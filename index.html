<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/sketchy/bootstrap.min.css">
    <title>GitHub Users Finder</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="" class="navbar-brand">GitHub Users Finder</a>
        </div>
    </nav>

    <!-- SEARCH CARD-->
    <div class="container searchContainer">
        <div class="search card border-info card-body mb-3">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a use profle</p>
            <input type="text" name="" id="searchUser" class="form-control" placeholder="GitHub Username">
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-5 p-3 text-center bg-info">GitHub Finder &copy;</footer>

    <!-- //bootstrap js? -->

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
